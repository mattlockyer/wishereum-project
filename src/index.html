<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Ether Wish</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/vue-material/0.7.4/vue-material.css">
  
  <link rel="stylesheet" href="css/app.css">

  <!--[if lt IE 9]>
  <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  
  
  <div id="app">
    
    
    <md-toolbar class="toolbar width-100">
      <md-button class="md-icon-button" @click="toggleLeftSidenav">
        <md-icon>menu</md-icon>
      </md-button>
  
      <h2 class="md-title">Wishereum</h2>
    </md-toolbar>
  
    <md-sidenav class="md-left" ref="leftSidenav">
      
      <md-toolbar>
        <div class="md-toolbar-container">
          <h3 class="md-title">Wishereum</h3>
        </div>
        <md-list md-theme="second">
          
          <md-list-item>
            <router-link to="/about" exact v-on:click.native="updateRoute">About</router-link>
          </md-list-item>
          
          <md-list-item>
            <router-link to="/" exact v-on:click.native="updateRoute">Make a Wish</router-link>
          </md-list-item>
          
          <md-list-item>
            <router-link to="/userwishes" exact v-on:click.native="updateRoute">My Wishes</router-link>
          </md-list-item>
          
          <md-list-item>
            <router-link to="/wishes" exact v-on:click.native="updateRoute">Recent Wishes</router-link>
          </md-list-item>
          
        </md-list>
      </md-toolbar>

    </md-sidenav>
    
    <router-view></router-view>
  
    
  </div>

  
  <script src="lib/localforage.min.js"></script>
  <script src="lib/vue.min.js"></script>
  <script src="lib/vue-router.min.js"></script>
  <script src="lib/web3.js"></script>
  <script src="lib/truffle-contract.js"></script>
  
  <script src="js/app.js"></script>
  
</body>
</html>
